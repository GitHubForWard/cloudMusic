<div class="home">
    <app-cloud-carousel #cloudCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
        <nz-carousel nzAutoPlay nzEffect="fade" [nzDotRender]="cloudCarousel.dotRef"
            (nzBeforeChange)="onBeforeChange($event)">
            <div nz-carousel-content *ngFor="let item of banners">
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl">
                </a>
            </div>
        </nz-carousel>
    </app-cloud-carousel>
    <div class="main">
        <div class="wrap">
            <div class="left">
                <div class="sec">
                    <div class="up">
                        <div class="navs">
                            <h2>
                                <i></i>
                                <a>热门推荐</a>
                            </h2>
                            <nav>
                                <a *ngFor="let item of hotTags">{{ item.name }}</a>
                            </nav>
                        </div>
                        <a>
                            更多
                            <i nz-icon nzType="arrow-right" nztheme="outline"></i>
                        </a>
                    </div>
                    <div class="down">
                        <div class="down-wrap">
                            <app-single-sheet class="sheet-item" *ngFor="let item of songSheetList" [sheet]="item">
                            </app-single-sheet>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <app-member-card></app-member-card>
                <div class="settled-singer">
                    <div class="tit"><b>入驻歌手</b></div>
                    <div class="list" *ngFor="let item of singerEnterList">
                        <div class="card">
                            <div class="pic">
                                <img [src]="item.picUrl" alt="">
                            </div>
                            <div class="txt">
                                <b class="ellipsis">{{ item.name }}</b>
                                <span>专辑数量:{{ item.albumSize }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
